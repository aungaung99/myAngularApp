<mat-card>
    <mat-progress-bar *ngIf="loading" class="top" color="primary" mode="indeterminate"></mat-progress-bar>
    <mat-card-header>
        <mat-card-title>Table</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="user_data" class="mat-elevation-z0">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>username</th>
                <td mat-cell *matCellDef="let element">{{element.username}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-progress-bar *ngIf="loading" class="bottom" color="primary" mode="indeterminate"></mat-progress-bar>
</mat-card>
